<!DOCTYPE html>
<html>
    <head>

        <meta charset="UTF-8">
        <title>Trivia Game</title>
        <!-- Font -->
        <link href="https://fonts.googleapis.com/css?family=EB+Garamond" rel="stylesheet">
        <!-- Reset -->
        <link rel="stylesheet" href="Assets/css/reset.css">
        <!-- My CSS -->
        <link rel="stylesheet" href="Assets/css/style.css">

    </head>

    <body>
        
        <div class="Title">
            <h1>GUESS THE MOVIE!</h1>
        </div>

        <div class="Text">
            <h2>Choose The Correct Movie Title</h2>
        </div>

        <div class="Text">
            <h2>Time Left: <span id="Time"></span></h2>
        </div>

        <div id="Start">
            START!
        </div>

        <div id="Poster"></div>
        
        <div id="Option1" class="OP" title="1"></div>
        <div id="Option2" class="OP" title="2"></div>
        <div id="Option3" class="OP" title="3"></div>
        <div id="Option4" class="OP" title="4"></div>

        <div id="Results" class="Hide"></div>
        <div id="Correct" class="Hide"></div>
        <div id="Incorrect" class="Hide"></div>
        <div id="None" class="Hide"></div>;
        <div id="Oscar" class="Hide"></div>;
        <div id="Restart" class="Hide"></div>

        <!-- JQuery -->
        <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous">
        </script>
        <!-- My Script -->
        <script src="Assets/javascript/app.js"></script>

    </body>

</html>
